<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite" *ngIf="food.favorite"> ❤️ </span>
    </div>

    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="30px"
        [readonly]="true"
      >
      </star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>

    <div class="cook-time">
      <span>
        Tempo de Preparo: <strong>{{ food.cookTime }}</strong>
      </span>
    </div>

    <div class="price">
      <span>R{{ food.price | currency }}</span>
    </div>

    <button><mat-icon>add_shopping_cart</mat-icon></button>
  </div>
</div>
