<ul fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="space-around center">
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" />

      <div class="content">
        <div fxLayoutGap="100px" class="name">{{ food.name }}</div>

        <div *ngIf="food.favorite" fxLayoutAlign="end end" class="favorite">
          <mat-icon>favorite</mat-icon>
        </div>

        <div
          fxLayoutAlign="start"
          [ngClass]="{ star_favorite: food.favorite }"
          class="stars"
        >
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="18px"
            [readonly]="true"
          ></star-rating>
        </div>

        <div class="product-item-footer">
          <div [ngClass]="{ origins_favorite: food.favorite }" class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }}</span>
          </div>

          <div class="cook-time">
            <span><mat-icon>av_timer</mat-icon> {{ food.cookTime }}</span>
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
